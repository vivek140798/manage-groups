<div class="content-wrap">
  <app-global-search-cases [type]="type" (closed)="closed($event)" (searched)="search($event)"></app-global-search-cases>
  <div class="container">
    <div class="shadow-box">
      <div class="text-center">
        <h1 class="text-bold">Group Dashboard</h1>
      </div>
      <app-table-grid [tableConfigData]="tableConfigData" [navigateURL]="navigateURL"
        (actionEvent)="updateEntry($event)"></app-table-grid>
      <div *ngIf="!paginationDisabled" class="d-flex justify-content-center">
        <mat-paginator [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
          (page)="onChangePage($event)" aria-label="Select page">
        </mat-paginator>
      </div>
      <div class="d-flex justify-content-center align-items-center edit-btn">
        <button class="mr-1" (click)="create()">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil"
            viewBox="0 0 16 16">
            <path
              d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z" />
          </svg><span class="ml-1">Create</span>
        </button>
        <button *ngIf="enableSort" (click)="sort()" class="ml-2">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-sort-up"
            viewBox="0 0 16 16">
            <path
              d="M3.5 12.5a.5.5 0 0 1-1 0V3.707L1.354 4.854a.5.5 0 1 1-.708-.708l2-1.999.007-.007a.498.498 0 0 1 .7.006l2 2a.5.5 0 1 1-.707.708L3.5 3.707V12.5zm3.5-9a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zM7.5 6a.5.5 0 0 0 0 1h5a.5.5 0 0 0 0-1h-5zm0 3a.5.5 0 0 0 0 1h3a.5.5 0 0 0 0-1h-3zm0 3a.5.5 0 0 0 0 1h1a.5.5 0 0 0 0-1h-1z" />
          </svg><span class="ml-1">Sort</span>
        </button>
      </div>
      <div *ngIf="loaderText != '' " class="under-process-container">
        <span class="spinner-border" role="status" aria-hidden="true"></span>
        <h2 class="mb-0 ml-2">{{loaderText}}...</h2>
      </div>
    </div>
  </div>
</div>
