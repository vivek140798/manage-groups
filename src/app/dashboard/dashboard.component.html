<div class="content-wrap">
  <div class="outer-search-wrap mb-4">
    <div class="search-wrap">
      <input appDelayedInput (delayedInput)="searchGroup()" type="text" id="search-bar" class="search-bar" placeholder="Search your group with group name">
      <div class="search-icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search"
          viewBox="0 0 16 16">
          <path
            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
        </svg>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="shadow-box">
      <div class="text-center">
        <h1 class="text-bold">Group Dashboard</h1>
      </div>
      <app-table-grid [tableConfigData]="tableConfigData" [navigateURL]="navigateURL" (actionEvent)="updateEntry($event)"></app-table-grid>
      <div class="text-center edit-btn">
        <button class="mr-1 edit-btn" (click)="create()">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil"
            viewBox="0 0 16 16">
            <path
              d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z" />
          </svg><span class="ml-1">Create</span>
        </button>
      </div>
      <div *ngIf="loaderText != '' " class="under-process-container">
        <span class="spinner-border" role="status" aria-hidden="true"></span>
        <h2 class="mb-0 ml-2">{{loaderText}}...</h2>
      </div>
    </div>
  </div>
</div>
